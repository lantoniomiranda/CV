<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contacte-me</title>
</head>

<body class="bg-dark">
    <div class="container bg-light mt-5 text-center">
        <form action="" method="post" class="p-5 block">
            <h3>Contacte-me</h3>
            <div class="p-3 text-center ">
                <label for="name">Nome</label>
                <input type="text" name="name" value="">
            </div>
            <div class="p-3 labels">
                <label for="email">Email</label>
                <input type="text" name="email" value="">
            </div>
            <div><label for="message">Mensagem</label></div>
            <div class="p-3 pb-5 labels">
                <input type="text" name="message" class="message" placeholder="Escreva aqui a sua mensagem">
            </div>
            <div>
                <button class="btn btn-outline-secondary">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
